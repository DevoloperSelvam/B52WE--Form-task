<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
  <link rel="stylesheet" href="style.css">

</head>
<body style="background-image: url(https://images.creativemarket.com/0.1.0/ps/7358706/1820/1213/m1/fpnw/wm1/r4ejcddlzrzpyfjdouhnnkfgfjrjuy4xyhhcnkuxt3m6rh05n4fnjqlf92qwdpkn-.jpg?1574658759&s=bdcb7212acfc1980a7cfee59581e102a);">

  <div class="text-light col-md-9 offset-md-3" ><h1 id="form1">Form</h1>
  
  <form  id="myForm">
    First name:<br>
    <input type="text" id="fname" name="fname"><br>
    Last name:<br>
    <input type="text" id="lname" name="lname"><br>
    Address:<br>
    <input type="text" id="address" name="address"><br>
    Pincode:<br>
    <input type="text" id="pincode" name="pincode"><br>
    Gender:<br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    Choice of food:<br>
    <input type="checkbox" id="food1" name="food1" value="Pizza">
    <label for="food1"> Pizza</label><br>
    <input type="checkbox" id="food2" name="food2" value="Burger">
    <label for="food2"> Burger</label><br>
    State:<br>
    <input type="text" id="state" name="state"><br>
    Country:<br>
    <input type="text" id="country" name="country"><br>
    <input type="submit" id="submit1" value="Submit">
  </form></div>
  
  <div class="table1"><h2 class="my text-light">Table</h2>
  
  <table id="myTable"  class="table table-bordered border-primary my text-light">
    <tr >
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Pincode</th>
      <th>Gender</th>
      <th>Choice of Food</th>
      <th>State</th>
      <th>Country</th>
    </tr>
  </table></div>
  
  <script src="script.js"></script>
</body>
</html>
